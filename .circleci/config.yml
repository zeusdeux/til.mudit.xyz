version: 2.1
executors:
  node-10-15:
    docker:
      - image: circleci/node:10.15

jobs:
  build:
    executor: node-10-15
    steps:
      - checkout
      - run:
          name: 'Install dependencies'
          command: |
            npm install
      - run:
          name: 'Build'
          environment:
            TIL_PRELOAD_WINDOW: 3
          command: |
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - lambda
            - public

  deploy:
    executor: node-10-15
    steps:
      - checkout
      - run:
          name: 'Install now'
          command: |
            npm install now --no-save
      - attach_workspace:
          at: .
      - run:
          name: 'Deploy to zeithq using now'
          command: |
            npm run deploy -- --target staging

  deploy-and-alias:
    executor: node-10-15
    steps:
      - checkout
      - run:
          name: 'Install now'
          command: |
            npm install now --no-save
      - attach_workspace:
          at: .
      - run:
          name: 'Deploy and alias to til.mudit.xyz'
          command: |
            npm run deploy -- --target production

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy-and-alias:
          requires:
            - build
          filters:
            branches:
              only: master
